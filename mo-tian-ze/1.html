<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莫天泽的个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .resume-container {
            width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border: 2px solid #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
            color: #666;
        }

        .name-row {
            text-align: center;
            margin-bottom: 20px;
        }

        .name-row div {
            display: inline-block;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .info-row {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-label {
            width: 120px;
            display: inline-block;
            font-weight: bold;
            color: #333;
            vertical-align: top;
        }

        .info-content {
            width: 650px;
            display: inline-block;
            color: #666;
        }

        .tags {
            margin-top: 5px;
        }

        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 5px 10px;
            margin-right: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .separator {
            height: 2px;
            background-color: #333;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="resume-container">

        <div class="name-row">
            <div>莫天泽</div>
            <div>Mo Tianze</div>
        </div>

        <div class="info-row">
            <div class="info-label">电话：</div>
            <div class="info-content">14795521272</div>
        </div>

        <div class="info-row">
            <div class="info-label">邮箱：</div>
            <div class="info-content">motianze@ncuhome.club</div>
        </div>

        <div class="info-row">
            <div class="info-label">自我介绍：</div>
            <div class="info-content">阿巴阿巴阿巴阿巴阿巴阿巴</div>
        </div>

        <div class="info-row">
            <div class="info-label">我能做什么：</div>
            <div class="info-content">
                <div class="tags">
                    <span class="tag">无饿不作</span>
                    <span class="tag">干饭</span>
                    <span class="tag">学习</span>
                </div>
            </div>
        </div>

        <div class="separator"></div>
    </div>
</body>

</html>
