<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor:default;
            caret-color:transparent;
        }

        body {
            font-family:'Segoe UI','Microsoft YaHei',sans-serif;
            color: #333;
            background: linear-gradient(#66ccff10,#66ccff40,#66ccff70,#66ccffc0,#66ccfff0,#66ccff);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: upDown 0.8s ease-out;
        }

        @keyframes upDown {
            0% {
                transform: translateY(-40px);
                opacity:0;
            }
            50% {
                transform: translateY(10px);
                opacity:0.5;
            }
            60% {
                transform: translateY(-6px);
                opacity:0.6;
            }
            70% {
                transform: translateY(4px);
                opacity:0.7;
            }
            80% {
                transform: translateY(-2px);
                opacity:0.8;
            }
            90%{
                transform: translateY(1px);
                opacity:0.9;
            }
            100%{
                transform: translateY(0);
                opacity:1;
            }
        }

        .header {
            background: linear-gradient(135deg,#66ccffa4, #66ccffdb,#66ccff,#4a91e2e2,#4a90e2);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            border-radius: 20px 20px 0 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 400%;
            height: 200%;
            background: repeating-linear-gradient(
            45deg,
            transparent,0px,
            transparent 5px,
            rgba(255, 255, 255, 0.08) 5px,
            rgba(255, 255, 255, 0.08) 7px
            );
            animation: shimmer 10s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .header .subtitle {
            opacity: 0.8;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 35px;
            border-left: 4px solid #66ccff;
            padding-left: 25px;
            transition: all 0.3s;
        }

        .section:hover {
            border-left-color: #4a91e2ef;
        }

        .section h2 {
            color: #293847;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .contact-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        .contact-item:hover {
            background: rgba(248, 252, 255, 0.3);
            transform: translateX(2px)translateY(-3px);
            box-shadow: 0 3px 5px rgba(102, 204, 255, 0.3);
            color: #66ccff;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #66ccff;
        }

        .intro-content {
            background: #ffffff;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .intro-content b{
            font-weight: 500;
            margin-top: 10px;
            color: #4b4b4b;
        }

        .intro-link {
            display: inline-block;
            margin-top: 20px;
            padding: 13px 20px;
            background: linear-gradient(135deg, #66ccff, #4b90e0);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 550;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 204, 255, 0.3);
            cursor:pointer;
        }

        .intro-link:hover {
            transform: translateX(1px)translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 204, 255, 0.5);
            background: linear-gradient(135deg, #478dde, #66ccff);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .skill-tag {
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .skill-tag:nth-child(1) {
            background: #ebf8ff;
            border: 2px solid #3182ce;
            color: #2b6cb0;
        }

        .skill-tag:nth-child(2) {
            background: #f0fff4;
            border: 2px solid #38a169;
            color: #2f855a;
        }

        .skill-tag:nth-child(3) {
            background: #fff5f5;
            border: 2px solid #e53e3e;
            color: #c53030;
        }

        .skill-tag:nth-child(4) {
            background: #fffbeb;
            border: 2px solid #d69e2e;
            color: #b7791f;
        }

        .skill-tag:hover {
            transform: translateY(-1px)scale(1.01);
            box-shadow: 0 4px 10px rgba(102, 204, 255, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
