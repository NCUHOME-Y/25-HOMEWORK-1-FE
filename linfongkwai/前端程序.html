<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林方魁 - 个人简历</title>
    <style>
        /* 全局样式重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 字体和基础样式 */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        /* 动画效果 */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 头部区域 */
        .header {
            background: linear-gradient(135deg, #66ccff, #4a90e2);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: shimmer 20s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* 内容区域 */
        .content {
            padding: 30px;
        }

        /* 章节样式 */
        .section {
            margin-bottom: 30px;
            border-left: 4px solid #66ccff;
            padding-left: 20px;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-left-color: #4a90e2;
            transform: translateX(5px);
        }

        .section h2 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 15px;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #66ccff, #4a90e2);
        }

        /* 联系信息样式 */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .contact-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #66ccff;
        }

        /* 介绍区域 */
        .intro-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .intro-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #66ccff, #4a90e2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 204, 255, 0.3);
        }

        .intro-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 204, 255, 0.4);
            background: linear-gradient(135deg, #4a90e2, #66ccff);
        }

        /* 技能标签 */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .skill-tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: default;
        }

        .skill-tag:nth-child(1) {
            background: #fff5f5;
            border: 2px solid #e53e3e;
            color: #c53030;
        }

        .skill-tag:nth-child(2) {
            background: #ebf8ff;
            border: 2px solid #3182ce;
            color: #2b6cb0;
        }

        .skill-tag:nth-child(3) {
            background: #f0fff4;
            border: 2px solid #38a169;
            color: #2f855a;
        }

        .skill-tag:nth-child(4) {
            background: #fffbeb;
            border: 2px solid #d69e2e;
            color: #b7791f;
        }

        .skill-tag:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding-left: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .skills-container {
                justify-content: center;
            }
        }
    </style>
</head>
